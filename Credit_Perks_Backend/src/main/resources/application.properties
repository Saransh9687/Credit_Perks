spring.application.name=CreditCardRedemption

# =======================
# Server Configuration
# =======================
server.port=7000
server.servlet.context-path=/api


# =======================
# Database Configuration
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/credit_perks?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Root123$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true


# =======================
# SQL Data Init
# =======================
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data/seed-reward-catalog.sql
spring.sql.init.continue-on-error=false


# =======================
# JWT
# =======================
jwt.secret=aurumx-super-secret-key-for-jwt-token-generation-change-in-production-environment
jwt.expiration=86400000


# =======================
# Business Rules
# =======================

# Customer
creditperks.customer.premium-association-years=3

# Transaction
creditperks.transaction.min-amount=500
creditperks.transaction.max-amount=50000
creditperks.transaction.generation-count=100

# Reward
creditperks.reward.regular-percentage=5
creditperks.reward.premium-percentage=10


# =======================
# Pagination
# =======================
pagination.default-page-size=15
pagination.max-page-size=100


# =======================
# Logging
# =======================
logging.level.com.project.CreditCardRedemption=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
